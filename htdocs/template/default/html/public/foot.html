<script type="text/javascript">
$(function(){	
	$(window).scroll(function() {		
		if($(window).scrollTop() >= 100){
			$('.ant-back-top').fadeIn(300); 
		}else{    
			$('.ant-back-top').fadeOut(300);    
		}  
	});
	$('.ant-back-top').click(function(){
	$('html,body').animate({scrollTop: '0px'}, 800);});	
});
</script>
